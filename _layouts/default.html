<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
          <link rel="shortcut icon" href="https://static.wixstatic.com/media/8779b2_0f364337393243ceb1a80b26fea6b4e0~mv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/8779b2_0f364337393243ceb1a80b26fea6b4e0~mv2.png" type="image/png">
    <link rel="apple-touch-icon" href="https://static.wixstatic.com/media/8779b2_0f364337393243ceb1a80b26fea6b4e0~mv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/8779b2_0f364337393243ceb1a80b26fea6b4e0~mv2.png" type="image/png">
      <title>RDResoluções - Sua Solução está Aqui!</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">{{ page.title }}</h1>
        <p class="header">{{ page.description }}</p>
      </header>

      <section>
          <left>Clique no Botão ao lado para **ouvir** esta página</left>
<right><style type="text/css">.ra-play, .ra-pause {width: 32px; cursor: pointer;} .ra-pause {display: none;}</style>
<img src="https://ken107.github.io/read-aloud/images/play_square_light.png" class="ra-play" onclick="readAloud.play({lang:'pt', pitch:0, rate:1})" />
<img src="https://ken107.github.io/read-aloud/images/pause_square_light.png" class="ra-pause" onclick="readAloud.pause()" />
    <script src="https://ken107.github.io/read-aloud/js/readaloud.min.js" type="text/javascript"></script>
</right>
        {{ content }}
      </section>
        <footer>
        <hr>
     </footer>
    </div>

</html>
